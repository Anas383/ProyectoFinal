<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../JQuery/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <form  id="pruebaAjax" method="POST">
        <input type="text" name="comentario" id="comentaro">
        <input type="text" name="idUsuario" id="idUsuario">
        <input type="text" name="idProducto" id="idProducto">
       
        <button type="submit"  id="btnEnviar" >Enviar</button>

    </form>
</body>
</html>
<script type="text/javascript" >
    $(document).ready(function(){
        $('#btnEnviar').click(function(){
           
            var datos = $('#pruebaAjax').serialize()
           
            $.ajax({
                type:"POST",
                url:"PruebaInsertar.php",
                data: datos,
                success: function(r){
                    if(r==1){
                        alert("Comentario agregado");
                    }else{
                        alert("Comentario no agregado");
                    }
                }

            });
            return false;
        });
    });

</script>
